{% extends 'base.html' %}

{% block title %}
StoreSales
{% endblock title %}


{% block custom_css %}
<!-- Custom CSS -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
{% endblock custom_css %}


{% block body %}
<!-- nav bar -->

<nav class="navbar navbar-expand-lg navbar-light shadow fixed-top" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="/">StoreSalesPrediction</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="https://github.com/manuvats/StoreSalesPrediction">source code</a>
            </li>
        </ul>
    </div>
</nav>
<div>
    <!-- nav bar ends -->

    <div class="container-fluid masthead">
        <br>
        <br>
        <br>
        <br>
        <div class="container">
            <div class="row">
                <div class="col">
                    <form method="POST">
                        <!-- Input block-->
                        <div class="form-group">
                            <label for="translation">
                                <blockquote class="blockquote">
                                    <p class="mb-2">Enter the details as indicated:</p>
                                </blockquote>
                            </label>
                            <textarea class="form-control" name="item_id" rows="1"
                                placeholder="Item Identifier"></textarea>
                            <textarea class="form-control" name="item_weight" rows="1"
                                placeholder="Item Weight expected range 4.555 to 21.35"></textarea>
                            <select name="item_fat_content" id="item_fat_content">
                                <option value="low_fat">Low Fat</option>
                                <option value="regular">Regular</option>
                                <option value="non_edible">Non Edible</option>
                                </select><br>
                            <textarea class="form-control" name="item_visibility" rows="1"
                                placeholder="Item_Visibility expected range 0.003575 to 0.328391"></textarea>
                            <textarea class="form-control" name="item_mrp" rows="1"
                                placeholder="Item MRP expected range 31.29 to 266.8884"></textarea>
                            <textarea class="form-control" name="outlet_year" rows="1" 
                                placeholder="Outlet establishment year expected range 1985 to 2009"></textarea>
                            <select name="outlet_size" id="outlet_size">
                                <option value="small">Small</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                                </select><br>
                                <select name="outlet_loc" id="outlet_loc">
                                <option value="tier1">Tier 1</option>
                                <option value="tier1">Tier 2</option>
                                <option value="tier3">Tier 3</option>
                                </select><br>
                            <select name="outlet_type" id="outlet_type">
                                <option value="supermarket1">Supermarket Type 1</option>
                                <option value="supermarket2">Supermarket Type 2</option>
                                <option value="supermarket3">Supermarket Type 3</option>
                                <option value="supermarket4">Supermarket Type 4</option>
                                </select><br>
                        </div>
                        <!-- Select output language here. -->
                        <div class="form-group">
                        </div>
                        <button type="submit" class="btn btn-primary mb-2">Predict</button></br>
                        </br>
                    </form>
                    <!-- Translated text returned by the Translate API is rendered here. -->
                </div>
                <div class="col">
                    <form>
                        <div class="form-group">
                            <label for="translation-result">

                                <blockquote class="blockquote">
                                    <p class="mb-2">Prediction:</p>
                                </blockquote>

                            </label>
                            <textarea readonly class="form-control" id="exTextarea" rows="5">{{ response }}</textarea>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        {% endblock body %}

        {% block custom_js %}
        <!-- Custom JS -->
        <script src="{{ url_for('static', filename='script/index.js') }}"></script>
        {% endblock custom_js %}
